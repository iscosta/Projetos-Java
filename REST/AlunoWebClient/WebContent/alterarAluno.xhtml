<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:panel header="Alterar Aluno">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:growl autoUpdate="true" />

			<h:form id="formCadastro">
				<h:inputHidden value="#{alunoAlterarBean.aluno.id}" />
				<h:panelGrid columns="2">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{alunoAlterarBean.aluno.nome}" />

				<p:outputLabel value="Turma" for="turma" />
				<p:inputText id="turma" value="#{alunoAlterarBean.aluno.turma}"></p:inputText>
				
				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento"
					value="#{alunoAlterarBean.aluno.dataNascimento.time}" />
					
					<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" value="#{alunoAlterarBean.aluno.telefone}"></p:inputText>
					
					<p:outputLabel value="Endereco" for="endereco" />
				<p:inputText id="endereco" value="#{alunoAlterarBean.aluno.endereco}"></p:inputText>
					

				<p:outputLabel value="Sexo" for="sexo" />
				<p:inputText id="sexo" value="#{alunoAlterarBean.aluno.sexo}"></p:inputText>

					<p:commandButton value="Alterar Aluno"
						actionListener="#{alunoAlterarBean.alterar}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
