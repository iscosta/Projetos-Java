<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<h2>Cadastro de Alunos</h2>

		<p:growl autoUpdate="true" />
		<p:messages id="messages" autoUpdate="true" closable="true" />

		<h:form id="formCadastro">
		<h:inputHidden value="#{alunoBean.aluno.id}"></h:inputHidden>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{alunoBean.aluno.nome}"></p:inputText>

				<p:outputLabel value="Turma" for="turma" />
				<p:inputText id="turma" value="#{alunoBean.aluno.turma}"></p:inputText>

				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" value="#{alunoBean.aluno.dataNascimento.time}" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" value="#{alunoBean.aluno.telefone}"></p:inputText>

				<p:outputLabel value="Endereco" for="endereco" />
				<p:inputText id="endereco" value="#{alunoBean.aluno.endereco}"></p:inputText>


				<p:outputLabel value="Sexo" for="sexo" />

				<h:selectOneRadio id="sexo" value="#{alunoBean.aluno.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
					<f:selectItem itemLabel="Feminino"  itemValue="Feminino"/>
				</h:selectOneRadio>

				<p:commandButton value="Cadastrar"
					actionListener="#{alunoBean.cadastrar}"
					styleClass="btn btn-primary" />
			</h:panelGrid>
			
	</h:form>
	
	
	
	</ui:define>

</ui:composition>
</html>
